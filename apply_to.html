  <html>

  </head>

    <fieldset>
      <legend>Apply now!</legend>

          <input type = 'email' id = 'applicant_email' name = 'applicant_email' placeholder = 'Your email...'>

        <p>
          <input type = 'text' id = 'applicant_city' name = 'applicant_city' placeholder = 'City...'>
